<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products | MIRIFIC PHARMACEUTICAL PRIVATE LIMITED</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f857a6, #ff5858, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 50px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 1.5rem;
      color: #ffd700;
      margin-top: 20px;
    }

    .product-card p {
      font-size: 1.1rem;
      color: #ffffffdd;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Products</h1>

    <div class="product-card">
      <img src="https://i.imgur.com/YjP232f.jpeg" alt="Your Image" />
      <h3>CapsuleX</h3>
      <p>Enhance your daily wellness with CapsuleX, designed to support immune health and energy levels.</p>
    </div>

    <div class="product-card">
      <img src="https://i.imgur.com/cxd1STf.jpeg" alt="Tablet and Capsule Animation">
      <h3>TabletPlus</h3>
      <p>Experience comprehensive care with TabletPlus, formulated to promote heart health and vitality.</p>
    </div>
  </div>
</body>
</html>
