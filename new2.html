<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MIRIFIC PHARMACEUTICAL PRIVATE LIMITED</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f857a6, #ff5858, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 50px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 20px 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 20px;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: scale(1.03);
    }

    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffffff30, #ffffff10);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4),
                  inset 2px 2px 8px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .icon-box img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.4));
    }

    .info-card:hover .icon-box {
      transform: rotateY(15deg) rotateX(5deg);
    }

    .info-text {
      font-size: 1.2rem;
      color: #ffffffdd;
      word-break: break-word;
    }

    .info-text a {
      color: #fff700;
      text-decoration: none;
    }

    .info-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .info-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .info-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
      <div class="info-card">
        <div class="icon-box">
          <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon">
        </div>
        <div class="info-text">Phone: <a href="tel: +919060234349 ">90602 34349</a></div>
      </div>

      <div class="info-card">
        <div class="icon-box">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon">
        </div>
        <div class="info-text">Email: <a href="mailto:Companypharmaceutical3@gmail.com">Companypharmaceutical3@gmail.com</a></div>
      </div>

      <div class="info-card">
        <div class="icon-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram Icon">
        </div>
        <div class="info-text">Instagram: <a href="https://instagram.com/mirific.pharma" target="_blank">@mirific.pharma</a></div>
      </div>
    </div>
  </div>
</body>
</html>
